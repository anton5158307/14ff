
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>с новым годом</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1a1a1a, #4d4d4d);
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .yes-button {
            background-color: #4CAF50;
            color: white;
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .yes-button:hover {
            background-color: #45a049;
        }
        .no-button:hover {
            background-color: #d32f2f; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Юля, ты будешь моей Venom?</h1>
        <button class="button yes-button" onclick="handleYes()">Да</button>
        <button class="button no-button" onclick="handleNo()">Нет</button>
    </div>

    <script>
        let noButtonClickCount = 0; 

        function handleYes() {
            const yesButton = document.querySelector('.yes-button');
            yesButton.style.fontSize = '40px'; 
            setTimeout(() => {
                window.location.href = "da.html";
            }, 300); 
        }

        function handleNo() {
            const yesButton = document.querySelector('.yes-button');
            const noButton = document.querySelector('.no-button');
            const currentYesSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            const currentNoSize = parseInt(window.getComputedStyle(noButton).fontSize);
            
            yesButton.style.fontSize = (currentYesSize + 15) + 'px';

            if (currentNoSize > 15) { 
                noButton.style.fontSize = (currentNoSize - 5) + 'px'; 
            }

            noButtonClickCount++;

            if (noButtonClickCount >= 15) {
                noButton.style.display = 'none'; 
                noButtonClickCount = 0; 
            }
        }
    </script>
</body>
</html>
